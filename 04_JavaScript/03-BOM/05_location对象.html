<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>05_location对象</title>
	</head>
	<body>
		<button class="baidu">点击跳转百度</button>
		<button class="itcast">点击跳转itcast</button>
		<script>
			// Location 对象包含有关当前 URL 的信息。
			// Location 对象是 window 对象的一部分，可通过 window.location.xxx 格式的相关属性对其进行访问。
			// Note注意： 没有应用于Location对象的公开标准，不过所有浏览器都支持该对象。

			// URL 统一资源定位符(Uniform ResourceLocator,URL)是互联网上标准资源的地址
			// 互联网上每隔文件都有唯一的URL
			// URL格式 protocol://host[:port]/path/[?query]#fragment
			// 例子    http://www.itcast.cn/index.html?name=andy#age=18#link
			// URL格式    protocol     host      port(可选)      path      query     fragment
			//  解释      通信协议      主机         端口        文件路径     参数       片段
			// location.               host        port        pathname    search     hash
			console.log(location);
			console.log(location.href); // 整个URL
			console.log(location.host); // 主机名和端口
			console.log(location.hostname); // 主机名
			console.log(location.port); // 端口号
			console.log(location.pathname); // 路径
			console.log(location.search); // 参数
			console.log(location.hash); // 片段 #后内容部 常见于链接 锚点

			// 点击跳转百度
			var baidu = document.querySelector(".baidu");
			baidu.addEventListener("click", function () {
				location.href = "https://www.baidu.com/"; // 记录浏览器历史,所以可以实现后退功能
			});

			// location对象方法
			var itcast = document.querySelector(".itcast");
			itcast.addEventListener("click", function () {
				// location.assign("http://www.itcast.cn/"); // 记录浏览器历史,所以可以实现后退功能,和location.href = "http://www.itcast.cn/" 一样;
				// location.replace("http://www.itcast.cn/"); // 不记录浏览器历史,所以无法实现后退功能
				// location.reload(); // 刷新页面,相当于按F5
				location.reload(true); // 强制刷新页面,相当于按Ctrl+F5
			});
		</script>
	</body>
</html>
