<!DOCTYPE html>

	<head>

		<title>10_Promise自定义封装</title>
		<script src="./10_Promise自定义封装.js"></script>
	</head>
	<body>
		<script>
			var p = new Promise((resolve, reject) => {
				setTimeout(() => {
					resolve("resolved");
					// reject("rejected");
					// throw "error";
				}, 1000);
			});

			p.then(
				(value) => {
					console.log(value);
				},
				(reason) => {
					console.log(reason);
				}
			);
			p.then(
				(value) => {
					console.log(value);
				},
				(reason) => {
					console.log(reason);
				}
			);
			console.log(p);
		</script>
	</body>
